<div>
  <form novalidate class="form-signin login">
    <h2 class="form-signin-heading">Login</h2>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" autofocus ng-model="user.email">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-model="user.password">
    <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="signin(user)">Sign in</button>
    <button class="btn btn-lg btn-success btn-block" ng-click="signup()">Signup</button>
  </form>
</div>
